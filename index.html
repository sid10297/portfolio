<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Siddharth Bhaiji | Portfolio</title>
  </head>

  <body>
    <header>
      <button class="toggle-btn" onclick="myFunction()">
        <i class="fas fa-toggle-on"></i>
      </button>
    </header>

    <nav class="navbar" id="top">
      <a href="#home">Home</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </nav>
    <section class="hero" id="home">
      <div class="wrapper">
        <div class="intro">
          <div class="myImage">
            <img src="./Images/myPhoto.jpeg" alt="Author" />
          </div>
          <h1 class="headingText">I'm Sid</h1>
          <p class="subText">Aspiring Web Developer</p>
        </div>
      </div>
    </section>
    <section id="skills" class="skillSection">
      <div><h1 class="heading">Skills..</h1></div>
      <div class="skillImages">
        <img class="htmlImage" src="./Images/html5.png" alt="html5" />
        <img class="cssImage" src="./Images/CSS.png" alt="CSS" />
        <img src="./Images/bootstrap.png" alt="Bootstrap" />
        <img src="./Images/Javascript.png" alt="Javascript" />

      </div>
    </section>
    <br><br>
    <section id="skills" class="skillSection">
      <div><h1 class="heading">My Website..</h1></div>
      <div class="skillImages">
        <a href="https://digibea-demo-website.herokuapp.com/" target="_blank"><img class="htmlImage" src="./Images/websiteImg.jpeg" alt="html5" />
        </a>
      </div>
    </section>
    <section id="contact" class="contactMe">
      <h1 class="contactHeading">
        <span class="contactTitle">Contact Me..</span>
      </h1>
      <form class="form" id="contact-form">
        <label for="name"></label>
        <input type="text" placeholder="Name" name="name" id="name" required />
        <label for="email"></label>
        <input
          type="email"
          placeholder="Email"
          name="email"
          id="email"
          required
        />
        <label for="phone"></label>
        <input
          type="tel"
          placeholder="Phone"
          name="phone"
          id="phone"
          required
        />
        <label for="message"></label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Message..."
          required
        ></textarea>
        <div class="alert">
          <h3>Your Message has been sent successfuly!</h3>
        </div>
        <button class="btn" id="button">Submit</button>
      </form>
    </section>
    <footer>
      <div class="socialLinks">
        <a
          href="https://www.linkedin.com/in/siddharth-bhaiji-053438b1/"
          target="_blank"
          ><i style="font-size: 24px" class="fab hover0">&#xf08c;</i>

        </a>
      </div>
      <div class="copyright">
        <p class="footer">&copy; SIDDHARTH BHAIJI, 2021</p>
      </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
